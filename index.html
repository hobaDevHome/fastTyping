<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WordBeater</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
      <h1>WordBeater</h1>
    </header>
    <div class="container text-center">
      <!-- Word & Input -->
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              How hard?
            </button>
            <div class="dropdown-menu" id="dropdown">
              <a class="dropdown-item" type="button">easy</a>
              <a class="dropdown-item" type="button">medium</a>
              <a class="dropdown-item" type="button">hard</a>
            </div>
          </div>
          <p class="lead">
            Type The Given Word Within
            <span class="text-success" id="seconds">5</span> Seconds:
          </p>
          <h2 class="display-2 mb-2" id="current-word"></h2>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Start typing..."
            id="word-input"
            autofocus
          />
          <h4 class="mt-3" id="message"></h4>

          <!-- Time & Score Columns -->
          <div class="row mt-5">
            <div class="col-md-6">
              <h3>
                Time Left:
                <span id="time">0</span>
              </h3>
            </div>
            <div class="col-md-6">
              <h3>
                Score:
                <span id="score">0</span>
              </h3>
            </div>

            <div class="col">
              <h3>
                High Score:
                <span id="highscore">0</span>
              </h3>
            </div>
          </div>
          <div>
            <button
              type="button"
              class="btn btn-primary"
              style="margin-top: 10px"
              id="start"
            >
              Start Game
            </button>
            <button
              type="button"
              class="btn btn-success"
              style="margin-top: 10px"
              id="reset"
            >
              Reset Game
            </button>
          </div>

          <!-- Instructions -->
          <div class="row mt-5">
            <div class="col-md-12">
              <div class="card card-body bg-secondary text-white">
                <h5>Instructions</h5>
                <p>
                  Type each word in the given amount of seconds to score. Good
                  luck!
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
